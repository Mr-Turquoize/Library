<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content='IT=Edge'>
    <meta name='viewport' content='width=device-width, intial-scale = 1.0'>
    <title>Library</title>
    <!-- Css stylesheet integration -->
    <link rel='stylesheet' href='style.css'>
    <link rel = 'stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
            <img src="https://img.icons8.com/fluency/55/000000/bookmark-ribbon.png" alt="bookmark-logo"/>
            <h1>Library</h1>
    </header>

    <section class="books">
    </section>

    <section class="form">
        <div class="form-popup">
            <label for="title">Title of your Book</label>
            <input id ='title'  type = 'text' name = 'title' required>
            <label for="author">Author of your Book</label>
            <input id ='author' type = 'text' name = 'author' required>
            <h4 class="status">Read</h4>
            <div class="icons">
                <i class="fa fa-check"><span id='read'>Read</span></i>
                <i class ="fa fa-times"><span id='not-read'>Not Read</span></i>
            </div>
            <button class="btn submit">Add Book to your List</button>
        </div>
    </section>
    <footer class="footer">
        <img src="Images/icons8-add-48.png" alt="addButton" class="footerimg">
    </footer>
</body>
</html>
